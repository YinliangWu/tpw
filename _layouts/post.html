--- 
layout: default 
--- 
<!-- Blog Post -->
<!-- Title -->
<h2>
  {{ page.title }}
  <div class="post-date">
	<span class="glyphicon glyphicon-time"></span>
	{{ page.date | date_to_string }}
  </div>
</h2>
<!-- Author -->
<hr>
{{ content }}
<br/>


<div style="margin-top:10px;margin-bottom:10px">

  {%if page.previous%}
 
   
<ul class="pager"> 	
	<li class="previous"> <a href="{{page.previous.url}}"> 上篇: {{page.previous.title}} </a> </li> 
</ul>
	{%endif%} 
  {%if page.next%}
<ul class="pager"> 	
	<li class="next">  <a href="{{page.next.url}}"> 下篇: {{page.next.title}}  </a>  </li>
</ul>
  {%endif%} 
  
</div>





<hr>
<!-- Blog Comments -->

  </div>

  </script>
  <!-- UY END -->
</div>
