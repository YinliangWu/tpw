--- 
layout: default 
--- 
<!-- Blog Post -->
<!-- Title -->
<h2>
  {{ page.title }} 
  <div class="post-date"> <span class="glyphicon glyphicon-time"></span> {{ page.date | date_to_string }}<br/>{{ page.author }} </div>
</h2>

<!-- Author -->
<hr>
{{ content }}
<br/>

<div style="margin-top:10px;margin-bottom:10px">
  <ul class="pager"> 	
  {%if page.previous%}
    <li class="previous"> <a href="{{page.previous.url}}"> 上篇: {{page.previous.title}} </a> </li> 
 	{%endif%} 
  {%if page.next%}
   <li class="next">  <a href="{{page.next.url}}"> 下篇: {{page.next.title}}  </a>  </li>
  {%endif%} 
  </ul>
</div>

<hr>
<!-- Blog Comments -->
<div class="media">
  <!-- UY BEGIN -->
  <div id="uyan_frame">
  </div>

  </script>
  <!-- UY END -->
</div>
