--- 
layout: default 
--- 
<!-- Blog Post -->
<!-- Title -->
<h2>
  {{ page.title }}
  <div class="post-date">
	<span class="glyphicon glyphicon-time"></span>
	{{ page.date | date_to_string }}
  </div>
</h2>
<!-- Author -->
<hr>
{{ content }}
<br/>


<div style="margin-top:10px;margin-bottom:10px">
	
  {%if page.previous%}
  <!--
  <span class="prev"   >
    上篇：
    <a href="{{page.previous.url}}">
      {{page.previous.title}}
    </a>
  </span>
  {%endif%} 
  {%if page.next%}
  <span class="next"  >
    下篇：
    <a href="{{page.next.url}}">
      {{page.next.title}}
    </a>
  </span>
   -->
   
<ul class="pager"> 
		  <li class="previous">
		  	上篇：
		  <a href="{{page.previous.url}}">
      {{page.previous.title}}
    </a>
		  </li>
		  <li class="next">
		  	下篇：
    <a href="{{page.next.url}}">
      {{page.next.title}}
    </a>
  </li>
</ul>
  {%endif%} 
</div>
