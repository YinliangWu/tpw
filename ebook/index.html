<script type="text/javascript">

function loadApp() {
	// Create the flipbook
	$('.flipbook').turn({
			// Width
	    width:$('.flipbook').width(),//704,		 
			// Height
			height:$('.flipbook').height(),//1080-100-38,
					
			display: "single",	
			// Elevation
			elevation: 50,
			// Enable gradients
			gradients: true,
			// Auto center this flipbook
			autoCenter: true, 
			acceleration: true

	});
}

// Load the HTML4 version if there's not CSS transform

yepnope({
	test : Modernizr.csstransforms,
	yep: ['lib/turn.js'],
	nope: ['lib/turn.html4.min.js'],
	both: ['css/basic.css'],
	complete: loadApp
});

</script>
